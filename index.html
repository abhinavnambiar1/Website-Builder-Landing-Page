<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Builder | Landing Page</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <nav>
        <div class="logo-image">
            <img src="./assets/Logo.png" alt="Logo-Image" class="logo">
        </div>
        <div class="list">
            <li class="list-item">Home</li>
            <li class="list-item">About</li>
            <li class="list-item">Services</li>
            <li class="list-item">Portfolio</li>
            <li class="list-item">Pricing</li>
        </div>
        <div class="nav-button">
            <button class="contact-button">Contact Us</button>
        </div>
    </nav>

    <!-- Main  Part -->
    <main>
        <div class="left-main">
            <p class="head-para">We Help You <span>Crush</span> Your Competition</p>
            <p class="second-para">Build trust to connect your brand to billions of users and grow your revenue through SEO</p>
            <button class="services-button">See our services</button>
        </div>
        <div class="right-main">
            <img src="./assets/Header Illustration.png" alt="Title Image" class="title-img">
        </div>
    </main>
</body>
</html>
